<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>todo-list-self</title>
</head>
<body>
    <div class="full_wrapper">
        <div class="wrapper">
            <div class="header">
                <h1>To-Do-List</h1>
            </div>
        </div>
    </div>
    <div class="full_wrapper">
        <div class="wrapper">
            <div class="nav">
                <div class="nav_content">
                    <div class="button_wrapper">
                        <button type="button" id="nav_create_btn">Create Project</button><br>
                        <button type="button" id="nav_clear_btn">Clear Projects</button>
                    </div>
                </div>
            </div>
            <div class="main_content_contener">
                <div class="main_content"></div>

                <div class="overlay1">
                    <h1>Creating Project</h1>
                    <br>
                    <label for="overlay1_input">Project Name:</label>
                    <input type="text" id="overlay1_input">
                    <br>
                    <div class="main_content_button_wrapper">
                        <button type="button" id="overlay1_create_btn">Create Project</button>
                        <button type="button" id="overlay1_cancel_btn">Cancel Project</button>
                    </div>
                </div>
                <div class="overlay2">
                    <h1>Task Details</h1>

                    <br><label for="overlay2_dateInput">Due date:</label>
                    <input type="date" id="overlay2_dateInput"><br>

                    <br><label for="priorityInput">Priority level:</label>
                    <select id="priorityInput">
                        <option value="Low">Low</option>
                        <option value="Midium">Midium</option>
                        <option value="High">High</option>
                    </select><br>
                    
                    <br><label for="discriptionInput">Discription:</label>
                    <textarea id="discriptionInput" cols="20" rows="8"></textarea><br>
                    
                    <br><div class="overlay2_button_wrapper">
                        <button type="button" id="overlay2_save_btn">Save</button>
                        <button type="button" id="overlay2_cancel_btn">Cancel</button>
                    </div><br>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
