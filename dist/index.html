<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>todo-list-self</title>
</head>
<body>
    <div class="fullWrapper">
        <div class="wrapper">
            <div class="header">
                <h1>TODO list</h1>
            </div>
        </div>
    </div>
    
    <div class="fullWrapper">
        <div class="wrapper">
            <div class="nav">
                <div class="navBtnContener">
                    <button type="button" class="navCreateBtn">Create Project</button>
                    <button type="button" class="navClearBtn">Clear Projects</button>
                </div>
            </div>
            <div class="mainDiv">
                <div class="mainContent"></div>
            </div>
            <form class="formOne">
                <h1>Create List</h1>
                <br></br>
                <label for="nameInput">Project Name:</label>
                <input type="text" id="nameInput">
                <br></br>
                <div class="formOneBtns">
                    <button type="button" class="formCreateBtn">Create</button>
                    <button type="button" class="formCancelBtn">Cancel</button>
                </div>
            </form>
            <form class="formTwo">
                <h1>Add details</h1>
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput">
                <br></br>
                <label for="priorityInput">Priority:</label>
                <select name="priority" id="priorityInput">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <br></br>
                <label for="discriptionInput">Discription:</label>
                <textarea name="textarea" id="discriptionInput" cols="30" rows="10"></textarea>
                <div class="formTwoBtns">
                    <button type="button" class="formTwoSaveBtn">Save</button>
                    <button type="button" class="formTwoCancelBtn">Naver</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
